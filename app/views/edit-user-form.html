<form class="edit-user-form" name-"editUserForm" ng-submit="usersController.edit(usersController.credentials)" novalidate>

  <div class="form-group">
    <input id="name" type="text" name="name" ng-model="usersController.credentials.name" required>
    <label id="name-label" for="name">Name</label>
  </div>

  <div class="form-group">
    <input id="username" type="text" name="username" ng-model="usersController.credentials.username" required>
    <label id="user-label" for="username">Username</label>
  </div>

  <div class="form-group">
    <input id="password" type="password" name="password" ng-model="usersController.credentials.password" required>
    <label id="password-label" for="password">Password</label>
  </div>

  <div class="form-group">
    <input type="submit" class="button-submit" ng-disabled="editUserForm.$invalid" value="Login">
  </div>

</form>

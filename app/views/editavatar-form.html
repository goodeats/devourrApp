<form style='display:none' class="editavatar-form" name-"editavatarForm" ng-controller="UsersController as usersController" ng-submit="usersController.editavatar(usersController.credentials)" novalidate>

  <div class="form-group">
    <input id="avatar" type="text" name="avatar" ng-model="usersController.credentials.avatar" placeholder="image path goes here" required>
    <label id="title-label" for="title">Upload Image Here</label>
  </div>

  <div class="form-group">
    <input type="submit" class="button-submit" ng-disabled="editavatarForm.$invalid" value="upload avatar">
  </div>

</form>

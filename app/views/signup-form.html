<form class="signup-form" name-"signupForm" ng-submit="signupController.signup(signupController.credentials)" novalidate>

  <div class="form-group">
    <input id="name" type="text" name="name" ng-model="signupController.credentials.name" required>
    <label id="user-label" for="name">Name</label>
  </div>

  <div class="form-group">
    <input id="email" type="email" name="email" ng-model="signupController.credentials.email" required>
    <label id="user-label" for="email">Email</label>
  </div>

  <div class="form-group">
    <input id="password" type="password" name="password" ng-model="signupController.credentials.password" required>
    <label id="password-label" for="password">Password</label>
  </div>

  <div class="form-group">
    <input id="username" type="text" name="username" ng-model="signupController.credentials.username" required>
    <label id="user-label" for="username">Username</label>
  </div>

  <div class="form-group">
    <input type="submit" class="button-submit" ng-disabled="signupForm.$invalid" value="Signup">
  </div>

</form>
